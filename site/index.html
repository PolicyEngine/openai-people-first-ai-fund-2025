      (function() {
        var query = window.location.search;
        if (query && query.indexOf('?p=') === 0) {
          var path = query.slice(3); // Remove '?p='
          window.history.replaceState(null, null, '/openai-people-first-ai-fund-2025' + path);
        }
      })();
    </script>
